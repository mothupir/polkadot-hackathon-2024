<div class="flex flex-column gap-2">
    <div class="search flex flex-column gap-2">
        <div class="flex gap-2">
            <div class="w-12 md:w-4">
                <p-autoComplete 
                    placeholder="Search"
                    [(ngModel)]="searchValue"
                    [suggestions]="suggestions"
                    (completeMethod)="filter($event)"
                    field="name" />
            </div>
            <div class="search-button">
                <p-button (onClick)="search()" label="Search" icon="pi pi-search" iconPos="right" raised="true" text="true" severity="secondary" />
            </div>
        </div>
        
        <p-carousel 
            [value]="getCategories()" 
            [numVisible]="5" 
            [numScroll]="3" 
            [responsiveOptions]="responsiveOptions" class="teal">
            <ng-template let-category pTemplate>
                <div (click)="categoryChanged(category.id)" class="category flex justify-content-center {{category.active ? 'active' : ''}}">
                    {{category.name}}
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <p-scrollPanel [style]="{ width: '100%', height: '75vh', margin: '0', 'border-radius': '5px', 'box-shadow': '1px 1px 2px -2px, -1px -1px 2px -2px'}">
        <div class="flex flex-wrap">
            <div *ngFor="let item of displayedEvents" class="w-12 md:w-6 xl:w-4">
                <app-event [event]="item" />
            </div>
        </div>
    </p-scrollPanel>
</div>
